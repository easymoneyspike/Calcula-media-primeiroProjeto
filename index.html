<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcule sua média | Aluno</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>

    <section class="section">
        <div class="area">
        <h1>Calcule sua média | Bimestre</h1>
        <div class="campos">
            
            <label for="materias"><span class="material-symbols-outlined">
                work
                </span>Número de Matérias</label>
            <input type="text" 
            id="materias"placeholder="Normalmente são: 9">
            
            <label for="pontos"><span class="material-symbols-outlined">
                timeline
                </span>Pontos Total</label>
            <input type="text" placeholder="Total de pontos" id="pontos">

            <button class="enviar">Enviar</button>
            
        </div>
        
    </div>
    </section>

    <script src="main.js"></script>
</body>
</html>
